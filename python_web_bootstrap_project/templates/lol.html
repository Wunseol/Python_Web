$def with(query,data,notice)
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"> 
	<title>大作业Demo</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">大作业Demo</a>
        </div>
        <div>
            <ul class="nav navbar-nav" >
                <li ><a href="/">主页</a></li>
                <li><a href="/calendar.html">日历</a></li>
                <li><a href="/fanyi.html">翻译</a></li>
                <li><a href="/resume.html">简历</a></li>
                <li class=""><a href="/lol.html">lol</a></li>
                <li><a href="/cashbox.html">资金管理</a></li>
                <li><a href="/weather.html">天气</a></li>
                <li><a href="/workers.html">职工管理</a></li>
                <li><a href="/books.html">借书管理</a></li>
                <li><a href="/tongcheng.html">同城旅行</a></li>
                <li><a href="/students.html">学生管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<div style="height:50px"></div>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="row">

			<form action = "" method="post" enctype="multipart/form-data">
                
				<div class="col-md-10" >
					<input type="text" class="form-control" name ="query" value="$:query" />
				</div>
				<div class="col-md-2" >
					<button type="submit" class="btn btn-primary">查询</button>
				</div>

			</form>

            <div style="height:50px"></div>

            <div class="row" >

                <div style="height:50px"></div> 

                    <div class="panel-heading">
                        <h3 class="panel-title">棋子详情</h3>
                    </div>
                    
                    <div class="panel-body">
                        
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="/static/lol/$(data[0]).jpg" class="img-thumbnail">
                                </div>
                                <div class="col-md-7">
                                    <h1>$data[1]&nbsp;&nbsp;
                                        <button type="button" class="btn btn-warning btn-sm">$data[2]</button>&nbsp;
                                        <button type="button" class="btn btn-primary btn-sm">$data[3]</button>
                                    </h1>
                                    <h3>生命值：$data[4]</h3>
                                    <h3>攻击力：$data[5]</h3>
                                    <div class="alert alert-danger" style="font-size:15px">$data[6]</div>
                                    
                                </div>
                            </div>


                        $if notice:
                            <h1 style="color:#ff0000">$notice</h1>

                            
                    </div>
                </div> 
            </div>
		</div>
	</div>
</div>

</body>

<style>

    body{
       background-image: url(https://w.wallhaven.cc/full/gp/wallhaven-gp7zj7.jpg);
       background-size: cover;
    }
 
 </style>

</html>
