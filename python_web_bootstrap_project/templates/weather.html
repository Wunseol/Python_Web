$def with(cityname,data,flag)
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"> 
	<title>大作业Demo</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">大作业Demo</a>
		</div>
		<div>
			<ul class="nav navbar-nav" >
				<li><a href="/">主页</a></li>
				<li><a href="/calendar.html">日历</a></li>
				<li><a href="/fanyi.html">翻译</a></li>
				<li><a href="/resume.html">简历</a></li>
				<li><a href="/lol.html">lol</a></li>
				<li><a href="/cashbox.html">资金管理</a></li>
                <li class="active"><a href="/weather.html">天气</a></li>
				<li><a href="/workers.html">职工管理</a></li>
				<li><a href="/books.html">借书管理</a></li>
				<li><a href="/tongcheng.html">同城旅行</a></li>
				<li><a href="/students.html">学生管理</a></li>
			</ul>
		</div>
	</div>
</nav>

<div style="height:50px"></div>

<div class="row">

	<div class="col-md-3"></div>
	<div class="col-md-6">

		<div class="row">
			<form action = "" method="post" enctype="multipart/form-data">
				<div class="col-md-8">
					<input type="text" class="form-control" name ="cityname" value="$:cityname" />
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary"  name="search">查询</button>
					<button type="submit" class="btn btn-primary"  name = "history">历史</button>
					<button type="submit" class="btn btn-primary"  name = "delete">删除</button>
				</div>
			</form>

		</div>

		<div style="height:30px"></div>

		<div class="row">

			<div style="height:20px"></div>
			<div class="col-md-1"></div>
			<div class="col-md-10">
			
			$if flag:
				<h3>查询结果</h3>

			$else:
				<h3>历史记录</h3>
				<table class="table table-striped" style="font-size:10px">
				<tbody>
					<thead>
                        <th>logid</th>
						<th>日期</th>
						<th>星期</th>
						<th>城市</th>
						<th>温度</th>
                        <th>天气</th>
						<th>风向</th>
						<th>风力</th>
					</thead>
					$for t in data:
						<tr>
							<td>$t[0]</td>
							<td>$t[1]</td>
							<td>$t[2]</td>
							<td>$t[3]</td>
							<td>$t[4]</td>
							<td>$t[5]</td>
							<td>$t[6]</td>
							<td>$t[7]</td>
						</tr>

				</tbody>
				</table>
				
			</div>
		</div>
	</div>
</div>
</body>

<style>

	body{
	   background-image: url(https://w.wallhaven.cc/full/gp/wallhaven-gp7zj7.jpg);
	   background-size: cover;
	}
 
 </style>

</html>
