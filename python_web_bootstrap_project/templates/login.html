$def with(notice)
<!DOCTYPE html>

<html>

<!--  -->

<head>
	<meta charset="utf-8"> 
	<title>大作业Demo</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>

   <h1 style="height:100px"></h1>

<!-- 根据屏幕自动适应自动填充 -->
   <div class="container">
   
      
   <div class="col-md-7">

      <!-- 轮播模板 -->
   <div id="myCarousel" class="carousel slide">
      <!-- 轮播（Carousel）指标 -->
      <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0"></li>
         <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
         <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>   
      <!-- 轮播（Carousel）项目 -->
      <div class="carousel-inner">
         <div class="item active">
            <img src="https://w.wallhaven.cc/full/e7/wallhaven-e7vz18.png" alt="First slide">
            <div class="carousel-caption">金克斯\蔚</div>
         </div>
         <div class="item">
            <img src="https://w.wallhaven.cc/full/v9/wallhaven-v96wk5.jpg" alt="Second slide">
            <div class="carousel-caption">lol</div>
         </div>
         <div class="item">
            <img src="https://w.wallhaven.cc/full/28/wallhaven-28lx8m.jpg" alt="Third slide">
            <div class="carousel-caption">lol</div>
         </div>
      </div>
      <!-- 轮播（Carousel）导航 -->
      <a class="carousel-control left" href="#myCarousel" 
         data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" 
         data-slide="next">&rsaquo;</a>
   </div> 


   </div>
      
      <div class="col-md-2"></div>

   <div class="col-md-4">

      <form action = "" method="post" enctype="multipart/form-data">

         <h1> 用户登录 </h1>

         <input type="text" class="form-control" placeholder="请输入用户名" required autofocus name="username" />

         <h4></h4>

         <input type="password" class="form-control" placeholder="请输入密码" required name="password" />

         <div class="checkbox">

         <button class="btn btn-lg btn-default btn-block" type="submit">登录</button>

         $if notice:
         <h4 class="text-center" style="color:#ff0000"><b>$notice</b></h4>
      </form>  
   </div> 
   </div> 

</body>

<style>

   body{
      background-image: url(https://w.wallhaven.cc/full/gp/wallhaven-gp7zj7.jpg);
      background-size: cover;
   }

</style>

</html>
